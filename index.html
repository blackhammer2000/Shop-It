<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SHOP IT | HOME</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index-resources/index.css" />
    <link
      rel="stylesheet"
      href="./index-resources/bootstrap/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="./index-resources/bootstrap/bootstrap.min.css.map"
    />
    <link
      rel="stylesheet"
      href="./index-resources/font-awesome-4.7.0/css/font-awesome.css"
    />
  </head>
  <body>
    <div
      class="container-fluid d-md-flex justify-content-md-between align-items-md-center border mt-md-2"
    >
      <div
        class="logo d-md-flex justify-content-md-start align-items-md-center border p-md-0"
      >
        shop-it
        <!-- <img class="border" src="./images/quickmart-logo.png" alt="" /> -->
      </div>

      <div class="input-section">
        <form action="" class="form">
          <div
            class="form-group d-flex justify-content-center align-items-center"
          >
            <input
              type="text"
              id="search"
              class="form-control"
              placeholder="Search for a supermarket"
            />
            <button class="btn btn-danger ml-md-2 p-md-1">Search</button>
          </div>
        </form>
        <div class="sublinks">
          <ul class="d-flex list-unstyled">
            <li>Top Recommendations:</li>
            <li class="mx-md-2"><a href="#">Quickmart</a></li>
            <li class="mx-md-2"><a href="#">Naivas</a></li>
            <li class="mx-md-2"><a href="#">Carrefour</a></li>
            <li class="mx-md-2"><a href="#">Tuskys</a></li>
          </ul>
        </div>
      </div>

      <div class="cta-buttons">
        <div class="container-fluid d-md-flex">
          <ul class="d-md-flex list-unstyled">
            <li class="mx-md-3">
              <a href="#"
                ><i class="fa fa-user fa-lg"></i> My Account
                <i class="fa fa-arrow-down"></i
              ></a>
            </li>
            <li class="mx-md-3">
              <a href="#"><i class="fa fa-shopping-cart fa-lg"></i> Cart</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div
      class="container-fluid main-body border mt-md-2 d-flex justify-content-center align-items-center"
    >
      <div
        class="intro container-fluid d-flex justify-content-center align-items-center h-100 text-center"
      >
        <h1>
          Welcome to <br />
          <img
            width="50px"
            height="50px"
            src="./images/Shop it logo.png"
            alt=""
          />
        </h1>
      </div>
    </div>
  </body>
</html>
