<!DOCTYPE html>
<html>
    <head>
        <title>Shopit | online shopping</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">ShoPit</h2>
                </div>
                <div class="menu">
                <ul>
                    <li><p>+2547 547 620000<br>Contact support 24/7</p></li>
                  <li><button class="sign"><a href="login.html">LOGIN</a></button></li>
                </ul>
                </div>
            </div>
            <div class="icons">
                <img src="images/3.png" width="600px" height="600px">
                <img src="images/1.png" width="600px" height="600px">
            </div>
            <div class="form-box">
                <h2>Register Here</h2>
                 <form>
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="email" class="input-field" placeholder="Enter Email" required>
                    <input type="password" class="input-field" placeholder="Enter password" required>
                    <input type="password" class="input-field" placeholder="Confirm password" required>
                     <label class="control control--checkbox mb-3 mb-sm-0"><span class="caption">Remember me</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                    <button type="submit" id="btn">Register</button>
                 </form>

            </div> 
        </div>
        

    </body>
</html>
